<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Ajax Dischi  - M2</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>

    <!-- Filter Selector -->
    <div class="mySelector">
      
      <div class="logo">
        <i class="fa-brands fa-spotify"></i>
      </div>
      
      <div class="selector">
        <div class="select">
          <select v-model="cardSearch" @change="$emit('search', cardSearch)">
            <option value="Seleziona un genere">Seleziona un genere</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Metal">Metal</option>
          </select>
        </div>
      </div>
      
    </div>
    <!-- /Filter Selector -->
  
    </header>

  <main>

    <!-- Stampo i miei dischi tramite una chiamata Axios -->
    <div id="app">

      <div class="card-container w-70">

        <div class="card-container">
  
          <div class="costum-card" v-for="(disco, index) in dischi" :key="index">
            <img :src="disco.poster" :alt="disco.title">
            <h3>{{disco.title}}</h3>
            <p>{{disco.author}}</p>
            <p>{{disco.year}}</p>
          </div>

        </div>
  
      </div>
      
    </div>
    <!-- Stampo i miei dischi tramite una chiamata Axios -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
